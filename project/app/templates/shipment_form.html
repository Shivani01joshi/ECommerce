{% extends "base.html" %}
{% block content %}
<h2>Shipment Details for Order {{ order.order_id }}</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_length">Length (cm):</label>
        <input type="number" name="length" id="id_length" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="id_breadth">Breadth (cm):</label>
        <input type="number" name="breadth" id="id_breadth" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="id_weight">Weight (kg):</label>
        <input type="number" name="weight" id="id_weight" class="form-control" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="id_tracking_number">Tracking Number:</label>
        <input type="text" name="tracking_number" id="id_tracking_number" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_shipment_status">Shipment Status:</label>
        <select name="shipment_status" id="id_shipment_status" class="form-control">
            <option value="Pending">Pending</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
        </select>
    </div>
    <div class="form-group">
        <label for="id_edd">Estimated Delivery Date:</label>
        <input type="datetime-local" name="edd" id="id_edd" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
